<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>NeuralPulse AI</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body, html { 
            margin: 0; padding: 0; height: 100vh; overflow: hidden; 
            background-color: #050a18; color: white;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            user-select: none;
            touch-action: manipulation;
        }

        /* Твой фоновый стиль с микросхемой */
        .bot-interface { 
            background: linear-gradient(rgba(5, 10, 24, 0.8), rgba(5, 10, 24, 0.8)), 
                        url('images/images.jpeg') center/cover no-repeat; 
            height: 100vh; 
            display: flex; 
            flex-direction: column; 
            justify-content: space-between;
            transition: background 0.1s ease;
        }

        .header { padding: 20px; text-align: center; z-index: 10; }
        
        /* Твой логотип unnamed (4).jpg */
        .blinking-logo { 
            width: 80px; 
            border-radius: 50%;
            animation: pulse-glow 2s infinite ease-in-out; 
        }

        @keyframes pulse-glow { 
            0%, 100% { filter: drop-shadow(0 0 5px #ff00ea); transform: scale(1); } 
            50% { filter: drop-shadow(0 0 15px #00d4ff); transform: scale(1.05); } 
        }

        #score-container { font-size: 42px; font-weight: bold; text-shadow: 0 0 20px #bf00ff; margin-top: 10px; }
        .currency { font-size: 18px; color: #00d4ff; vertical-align: middle; }

        /* Центральная область с 3D перспективой */
        .game-area { flex-grow: 1; display: flex; align-items: center; justify-content: center; perspective: 1000px; }
        
        .core-slot { 
            width: 260px; height: 260px; 
            position: relative;
            display: flex; align-items: center; justify-content: center; 
        }

        /* Твоя кнопка-цель unnamed (3).jpg */
        .tap-target { 
            width: 100%; height: auto; border-radius: 50%;
            cursor: pointer;
            transition: transform 0.1s ease;
            -webkit-tap-highlight-color: transparent;
            box-shadow: 0 0 40px rgba(191, 0, 255, 0.4);
        }

        /* Стили для вылетающих цифр */
        .particle {
            position: absolute;
            color: #ffffff;
            font-weight: 900;
            font-size: 32px;
            pointer-events: none;
            text-shadow: 0 0 10px #bf00ff, 0 0 20px #00d4ff;
            animation: moveUpFade 0.7s cubic-bezier(0.18, 0.89, 0.32, 1.28) forwards;
            z-index: 1000;
        }

        @keyframes moveUpFade {
            0% { transform: translate(-50%, 0) scale(0.5); opacity: 0; }
            50% { opacity: 1; transform: translate(-50%, -50px) scale(1.2); }
            100% { transform: translate(-50%, -150px) scale(1); opacity: 0; }
        }
