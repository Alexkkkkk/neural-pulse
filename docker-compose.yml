version: '3.8'

services:
  bot:
    build: ./bot
    restart: always
    environment:
      - BOT_TOKEN=${BOT_TOKEN}
      - ADMIN_ID=${ADMIN_ID}
      - PAYMENT_WALLET=${PAYMENT_WALLET}
      - WEBAPP_URL=${WEBAPP_URL}
    depends_on:
      - redis

  redis:
    image: redis:7-alpine
    restart: always

  frontend:
    image: nginx:alpine
    ports:
      - "80:80"
    volumes:
      - ./frontend:/usr/share/nginx/html
